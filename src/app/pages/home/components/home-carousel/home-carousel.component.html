<div class="banner-text-and-button centered-text">
    <h2 class="banner-text">Atrapa todas las miradas</h2>
    <h1 class="banner-secondary-text">Todo tipo de rótulos personalizados al mejor precio</h1>
    <app-button
      [buttonText]="'información'"
      [buttonLink]="'/contacto'"
    ></app-button>
 
  </div>

        <img fetchpriority="high" class="banner-img" [src]="carouselImages[imageIndex]" 
        [alt]="'rotulos-learoy'" />

        <ul class="carousel-dots">
            <li class="carousel-dot" [class.active]="i === imageIndex" *ngFor="let carouselImage of carouselImages; let i = index" (click)="carouselImageChange(i)"></li>
        </ul>
