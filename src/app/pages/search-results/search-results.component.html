<main class="centered-main">
    <section class="centered-section">
    <h1 class="element-title">{{productSearch === ''? 'Todos los prodcutos' : `Has buscado "${productSearch}"`}}</h1>
    
     <ng-container *ngIf="products$ | async as products">   
    @if(products.length > 0) {
 <app-cards [cardElements]="products | filter: productSearch" [cardsClass]="'cards-grid'"></app-cards>
    } @else {
  <p>No hay productos con este nombre.</p>
    } 
     </ng-container> 
    
  </section>
</main>
