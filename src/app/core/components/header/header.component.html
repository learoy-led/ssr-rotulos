    <div class="main-header">
     
    <span aria-label="Abrir menú de navegación" class="burguer" (click)="openBurguer()">{{burguerIsOpen ? 'X': '☰'}}</span>
    <a class="logo" [routerLink]="['/']"
      ><img
        class="header-logo"
        src="/rotulos-learoy-logo.webp"
        alt="rotulos-learoy-logo"
    /></a>
    <app-search-input></app-search-input>
    <ul class="contact-buttons">
      
      <li><a class="call-button" aria-label="Llamar por teléfono" [href]="'tel:+34'+contactDetails.phone">

      <svg aria-hidden="true" class="fa-solid fa-phone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

</svg>
      </a></li>

   
  
  </ul>
</div>
  <app-navbar 
    [ngClass]="{ 'header-navbar': true, active: burguerIsOpen }"
    [burguerIsOpen]="burguerIsOpen" (burguerIsClose)="onBurguerStateChanged($event)" (showSubmenu)="showSubmenu()" 
    (hideSubmenu)="hideSubmenu()" 
    ></app-navbar>


  <app-submenu [submenuVisible]="submenuVisible" (mouseleave)="hideSubmenu()"></app-submenu>
  </header>
