@if(submenuVisible) {
<nav class="submenu-navbar">
    <ul class="submenu-links">
@for(category of categories$ | async; track category.slug) {
<li>
        <a class="submenu-text" [routerLink]="[category.slug]"> 
        <img [src]="category.image" [alt]="category.name" class="submenu-image">{{category.name}}
    </a>
</li>
} 
    </ul>
  </nav>
}
