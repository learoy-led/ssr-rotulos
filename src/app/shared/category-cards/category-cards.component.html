<ul class="cards-grid">
@for(element of cardElements; track element.name) {
<li class="card-figure" (click)="selectElement(element)">
    <img class="card-image" [src]="imagePrefix+getSrcImage(element)" [alt]="element.name" />
     <h3 class="element-title centered-text">{{ element.name }}</h3>
     <div class="category-card-description-container">
     <p class="category-card-description">{{ element.description.products }}</p>
     </div>
  </li>
}
</ul>
