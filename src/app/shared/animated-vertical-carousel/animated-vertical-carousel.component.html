<div class="letter-list-container left">
    <ul class="letter-list">
    <li class="letter-figure" *ngFor="let image of letterImagesLeft">
        <img class="letter-image" [ngSrc]="image.url" [alt]="image.name" width="250" height="250"/>
         <h3 class="letter-title">{{ image.name }}</h3>
      </li>
    </ul>
</div>

    <ul class="letter-list">
        <li class="letter-figure"  *ngFor="let image of letterImagesMiddle">
            <img class="letter-image" [ngSrc]="image.url" [alt]="image.name" width="250" height="250"/>
             <h3 class="letter-title">{{ image.name }}</h3>
          </li>
        </ul>
    </div>
    
    <div class="letter-list-container right">
        <ul class="letter-list">
            <li class="letter-figure" *ngFor="let image of letterImagesRight">
                <img class="letter-image" [ngSrc]="image.url" [alt]="image.name" width="250" height="250"/>
                 <h3 class="letter-title">{{ image.name }}</h3>
              </li>
            </ul>
        </div>
