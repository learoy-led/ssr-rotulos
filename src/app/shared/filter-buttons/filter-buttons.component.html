<ul class="filter-buttons">
    <li>
        <button class="filter-button" [class.active]="selectedItemIndex === null" (click)="updateFilterCategory('', null)">Todos</button>
    </li>

@for(item of items;  track i ; let i = $index) {
    <li>
        <button class="filter-button" [class.active]="i === selectedItemIndex" (click)="updateFilterCategory(item, i)">{{item}}
        </button>
    </li>
}


</ul>
