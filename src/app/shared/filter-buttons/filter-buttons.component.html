<ul class="category-buttons">
    <li>
        <button class="category-button" [class.active]="selectedCategoryIndex === null" (click)="updateFilterCategory('', null)">Todos</button>
    </li>

@for(category of categories$ | async; track category.name ; let i = $index) {
    <li>
        <button class="category-button" [class.active]="i === selectedCategoryIndex" (click)="updateFilterCategory(category.name, i)">{{category.name}}
        </button>
    </li>
}


</ul>
